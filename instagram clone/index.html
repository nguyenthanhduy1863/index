<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo-instagram">
                <img src="./img/Instagram_logo.svg.png" alt="">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            
            </div>
            <div class="navigation">
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-regular fa-compass"></i>
                <i class="fa-regular fa-heart"></i>
                <div class="avatar">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="body">
            <div class="body1">

            </div>
            <div class="body__content">
                <div class="story-list">
                    <div class="story-item">
                        <div class="avatar-story">
                            <img src="./img/duong van duc.jpg" alt="">
                        </div>
                        <p>Duc</p>
                    </div>
                    <div class="story-item">
                        <div class="avatar-story">
                            <img src="./img/duong van duc.jpg" alt="">
                        </div>
                        <p>Duc</p>
                    </div>
                    <div class="story-item">
                        <div class="avatar-story">
                            <img src="./img/duong van duc.jpg" alt="">
                        </div>
                        <p>Duc</p>
                    </div>
                    <div class="story-item">
                        <div class="avatar-story">
                            <img src="./img/duong van duc.jpg" alt="">
                        </div>
                        <p>Duc</p>
                    </div>
                    <div class="story-item">
                        <div class="avatar-story">
                            <img src="./img/duong van duc.jpg" alt="">
                        </div>
                        <p>Duc</p>
                    </div>
                    <div class="story-item">
                        <div class="avatar-story">
                            <img src="./img/duong van duc.jpg" alt="">
                        </div>
                        <p>Duc</p>
                    </div>
                </div>

                <div class="post">
                    <div class="post__header">
                        <div class="post__header-avatar">
                            <img src="./img/tung beu.jpg" alt="">
                        </div>
                        <p class="post__header-user">12n.t9</p>
                    </div>
                    <div class="post__body">
                        <img src="./img/tung beu.jpg" alt="">
                    </div>
                    <div class="post__footer">
                        <div class="post__footer-icon">
                            <i class="fa-regular fa-heart heart-icon"></i>
                            <i class="fa-regular fa-comment comment-icon"></i>
                            <i class="fa-regular fa-bookmark save-icon"></i>
                        </div>
                        <p class="post-like">999 likes</p>
                        <div class="post__footer-caption">
                            <span>12n.t9</span>
                            <p>My vibe favorite</p>
                        </div>
                        <p class="post-day">1 DAY AGO</p>
                        <div class="post__footer-comment">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" placeholder="Add a comment...">
                            <a href="#">Post</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body__suggest">
                <div class="my-user">

                </div>
            </div>
            <div class="body2">

            </div>
        </div>
    </div>
</body>
</html>
