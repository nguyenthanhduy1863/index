<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Modal show</title>
</head>
<body>
    <button class="open-modal-btn">Open Modal</button>
    <div class="modal hide">
        <div class="modal__inner">
            <div class="modal__header">
                <p class="modal__header-title">Welcome to Nodemy</p>
                <i class='bx bx-x'></i>
            </div>
            <div class="modal__body">
                <h3 class="modal__body-title">Modal</h3>
                <p class="modal__body-desc">Đây là phàn body của modal</p>
            </div>
            <div class="modal__footer">
                <button class="modal__footer-btn">Close</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
