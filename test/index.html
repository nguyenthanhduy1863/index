<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <i class="fa-regular fa-heart heart-icon"></i>
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
        </div>
        <div class="card__image">
            <img src="./img/zyro-image (10).png" alt="">
        </div>
        <h3 class="card__name">Morelia Neo 3 III SR4 JAPAN</h3>
        <p class="card__price">$199</p>
        <div class="card__option">
            <div class="card__option-size">
                <h4>Size: </h4>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>

            <div class="card__option-color">
                <h4>Color: </h4>
                <div class="yellow-color"></div>
                <div class="blue-color"></div>
                <div class="black-color"></div>
            </div>

            <div class="card-button">
                <button class="buy-btn">Buy now</button>
                <button class="add-cart-btn">Add cart</button>
            </div>
    </div>
</body>
</html>
